<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Demo Form</title>
  </head>
  <body>
    <h1>Create your Account</h1>
    <hr />

    <div>
      <span>Name: </span>
      <input />
    </div>
    <br />

    <div>
      <span>Username: </span>
      <input />
    </div>
    <br />

    <div>
      <span>Password: </span>
      <input type="password" />
    </div>
    <br />

    <div>
      <span>Gender: </span>

      <input type="radio" name="gender" value="male" id="male" />
      <label>Male</label>

      <input type="radio" name="gender" value="female" id="female" />
      <label>Female</label>

      <input type="radio" name="gender" value="other" id="other" />
      <label>Other</label>
    </div>
    <br />

    <div>
      <span>Major: </span>

      <input type="checkbox" value="CS" />
      <label>CS</label>

      <input type="checkbox" value="Engineering" />
      <label>Engineering</label>

      <input type="checkbox" value="Business" />
      <label>Business</label>
    </div>
    <br />

    <div>
      <span>Birthday: </span>
      <input type="date" value="birthday" />
    </div>
    <br />

    <div>
      <label>Year: </label>
      <select id="year" name="year">
        <option value="freshman">Freshman (Yash loves fruzz)</option>
        <option value="sophomore">Sophomore (Yash loves fruzz)</option>
        <option value="junior">Junior (Yash loves fruzz)</option>
        <option value="senior">Senior (Yash loves fruzz)</option>
      </select>
    </div>
    <br />

    <div>
      <label for="colorPicker">Color: </label>
      <input type="color" name="color" />
    </div>
    <br />

    <br />
    <button>Submit</button>
  </body>
</html>
